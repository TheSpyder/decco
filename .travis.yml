language: node_js
os:
- linux
- osx
osx_image: xcode12
cache:
  yarn: true
  directories:
    - $HOME/.esy
node_js:
- '11'
script:
- yarn build-ppx
- yarn build-lib
- npm test
- mv _esy/default/build/default/bin/bin.exe ppx-$TRAVIS_OS_NAME.exe
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file: ppx-*.exe
  overwrite: true
  api_key:
    secure: 
  on:
    tags: true
    branch: master
jobs:
  include:
  - stage: deploy
    script: skip
    before_deploy:
    - curl -OL https://github.com/ryb73/ppx_decco/releases/download/$TRAVIS_TAG/ppx-linux.exe
    - curl -OL https://github.com/ryb73/ppx_decco/releases/download/$TRAVIS_TAG/ppx-osx.exe
    - chmod +x *.exe
    - yarn build-lib
    deploy:
      skip_cleanup: true
      provider: npm
      email: rpbiwer@gmail.com
      on:
        tags: true
        branch: master
      api_key:
        secure: 
